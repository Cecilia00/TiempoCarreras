<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronóstico de carreras</title>
</head>
<body>
    <header>
        <h1>Calcula acá el tiempo de tu próxima carrera</h1>
    </header>
    <main>
        <div id="saludo_box">
            <input type="text" id="nombre" class="saludo"> 
            <button id="boton_saludar" class="saludo">Saludar</button>
        </div>    
        <div>
            <h2>Empecemos con el pronóstico</h2>
            <p>Ingresa el tiempo en que recorres un km a máxima velocidad en minutos</p>
            <input type="number" id="VAM"> 
            <p>Ingresa la distancia a recorrer en km</p>
            <input type="number" id="distancia">
            <button id="boton_calcular">Calcular</button>
        </div>

        <div class="Resultado">
            <h2>Vas a tardar...</h2>
        </div>
    </main>
    <script src="functions.js"></script>
</body>
</html>
