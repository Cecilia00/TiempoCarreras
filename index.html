<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronóstico de carreras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="h1_header">Calcula acá el tiempo de tu próxima carrera</h1>
    </header>
    <main>
        <div id="saludo_box">
            <input type="text" id="nombre" class="saludo"> 
            <button id="boton_saludar" class="saludo">Saludar</button>
        </div>    
        <div class="formulario_calculadora">
            <h2>Empecemos con el pronóstico</h2>
            <p>Ingresa el tiempo en que recorres un km a máxima velocidad en minutos</p>
            <input type="number" id="VAM"> 
            <p>Ingresa la distancia a recorrer en km</p>
            <input type="number" id="distancia">
            <p>Ingresa 1,2,3 según la modalidad</p>
            <ul>
                <li>1- Calle</li>
                <li>2- Trail</li>
                <li>3- Híbrido</li>
            </ul>
            <input type="number" id="modalidad">
            <button id="boton_calcular">Calcular</button>
        </div>

        <div id="Resultado"></div>
        <div id="Recomendacion"></div>


    </main>
    <script src="functions.js"></script>
</body>
</html>
